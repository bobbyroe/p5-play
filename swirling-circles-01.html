<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
    <style>
      body {
        margin: 10px;
        padding: 0;
        background-color: #202020;
        background: url("assets/space.png");
        animation: slowspin 25s infinite;
      }
      @keyframes slowspin {
        0% {
          background-position: 0;
        }
        100% {
          background-position: 100%;
        }
      }
    </style>
    <script src="libs/p5.min.js"></script>
    <script>
      let paused = false;
      let middle;
      let pos = { x: 0, y: 0 };
      let numCircles = 50;
      let alpha = 0;
      const circles = [];

      function makeCircle(n) {
        const rads = {
          x: random(TWO_PI),
          y: random(TWO_PI)
        }
        const randomDist = random(100, 600);
        const pos = {
          x: middle.x + cos(rads.x) * randomDist,
          y: middle.y + sin(rads.y) * randomDist
        };
        let rate = random(1, 3);
        return {
          n,
          col: { r: random(100, 200), g: 255, b: 128, a: random(0.2, 0.8) },
          pos,
          dist,
          diameter: random(25, 125),
          update() {
            rads.x += 0.03;
            rads.y += 0.03;
            pos.x = middle.x + cos(rads.x) * randomDist,
            pos.y = middle.y + sin(rads.y) * randomDist
          },
        };
      }

      function setup() {
        noStroke();
        middle = { x: windowWidth * 0.5, y: windowHeight * 0.5 };
        createCanvas(windowWidth - 20, windowHeight - 20);
        colorMode(HSB);

        for (let i = 0; i < numCircles; i++) {
          circles.push(makeCircle(i));
        }
        fill(255, 0, 0);
        circle(middle.x, middle.y, 25);
      }
      // continuous loop
      function draw() {
        if (paused === false) {
          background("rgba(0, 0, 0, 1)");
          // middle
          fill('red');
          circle(middle.x, middle.y, 5);
          //
          
          circles.forEach((c) => {
            const { col, pos, diameter, n } = c;
            const { r, g, b, a } = col;
            fill(r, g, b, a);
            circle(pos.x, pos.y, diameter);
            c.update();
          });
        }
      }
      function keyPressed() {
        if (keyCode === ESCAPE) {
          paused = !paused;
        }
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
