<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
    <style>
      body {
        margin: 10px;
        padding: 0;
        background-color: #202020;
        background: url("assets/space.png");
        animation: slowspin 25s linear infinite;
      }
      @keyframes slowspin {
        0% {
          background-position: 0;
        }
        100% {
          background-position: 100%;
        }
      }
    </style>
    <script src="libs/p5.min.js"></script>
    <script src="../gsap.min.js"></script>
    <script>
      let paused = false;
      const boxes = [];
      let time = 0;
      let isExpanded = false;
      let wasToggled = false;
      function getBox(props) {
        let { x, y, n, size } = props;
        const rate = 5.5 + random(-0.5, 0.5);
        let baseHue = random(210, 260);
        let expandedHue = random(0, 50);
        let hue = baseHue;
        const duration = 2.5; // random(0.5, 1.2);
        const basePos = { x, y };
        const ease = "elastic";
        const expandedPos = {
          x: random(windowWidth),
          y: random(windowHeight),
        };
        const pos = { x, y };
        let goal = basePos;
        function update(t) {
          goal = isExpanded ? expandedPos : basePos;
          if (wasToggled) {
            gsap.to(pos, {
              duration: 2,
              x: goal.x,
              y: goal.y,
              ease,
              delay: n * 0.01,
            });
          }
          hue = isExpanded ? expandedHue : baseHue;
          translate(pos.x, pos.y);

          fill(hue, 255, 255);
          rect(-size, -size, size, size);
          resetMatrix();
        }
        return {
          update,
        };
      }

      function stokeBoxes() {
        const pos = { x: 320, y: 320 };
        const numCols = 8;
        const numRows = 8;
        const size = 100;
        const gap = 0;
        let x, y;
        let n = 0;
        for (let r = 0; r < numRows; r += 1) {
          for (let c = 0; c < numCols; c += 1) {
            x = pos.x + c * size + c * gap;
            y = pos.y + r * size + r * gap;
            n += 1;
            boxes.push(getBox({ x, y, size, n }));
          }
        }
      }

      function setup() {
        console.log(gsap);
        createCanvas(windowWidth - 20, windowHeight - 20);
        colorMode(HSB);
        noStroke();
        stokeBoxes();
      }

      function draw() {
        time += 1;
        background(0);
        if (paused === false) {
          boxes.forEach((b) => b.update(time));
          wasToggled = false;
        }
      }

      function keyPressed() {
        const SPACE = 32;
        if (keyCode === ESCAPE) {
          paused = !paused;
        }
        if (keyCode === SPACE) {
          isExpanded = !isExpanded;
          wasToggled = true;
          time = 0;
        }
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
