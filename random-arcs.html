<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
    <style>
      body {
        margin: 10px;
        padding: 0;
        background-color: #202020;
        background: url("assets/space.png");
        animation: slowspin 25s infinite;
      }
      @keyframes slowspin {
        0% {
          background-position: 0;
        }
        100% {
          background-position: 100%;
        }
      }
    </style>
    <script src="libs/p5.min.js"></script>
    <script>
      let paused = false;
      let middle;
      let pos = { x: 0, y: 0 };
      let numCircles = 10;
      let size = 400; // "radius" of the random arcs
      function setup() {
        noFill();
        middle = { x: windowWidth * 0.5, y: windowHeight * 0.5 };
        createCanvas(windowWidth - 20, windowHeight - 20);
        colorMode(HSB);

        for (let i = 0; i < numCircles; i++) {
          strokeWeight(random(0.5, 10));
          stroke(random(40, 160), 255, 255);
          pos.x = random(size, -size) + middle.x;
          pos.y = random(size, -size) + middle.y;
          diameter = random(25, 125);
          arc(pos.x, pos.y, random(5, 200), random(5, 200), random(0.1, TWO_PI), random(0.1, TWO_PI));
        }
      }
      // continuous loop
      function draw() {
        if (paused === false) {
        }
      }
      function keyPressed() {
        if (keyCode === ESCAPE) {
          paused = !paused;
        }
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
