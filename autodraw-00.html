<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
    <style>
      body {
        margin: 10px;
        padding: 0;
        background-color: #202020;
        background: url("assets/space.png");
        animation: slowspin 25s infinite;
      }
      @keyframes slowspin {
        0% {
          background-position: 0;
        }
        100% {
          background-position: 100%;
        }
      }
    </style>
    <script src="../p5.min.js"></script>
    <script>

      let paused = false;
      let middle = { x: 0, y: 0 };
      let delta = { x: 0, y: 0 };
      let goal = { x: 0, y: 0 };
      let pos = { x: 0, y: 0 };
      let angle = 0;
      let direction = 1;
      let shipAngle;
      let randomDist;
      let speed = 0.05;
      let drawingSurface;

      function setup() {
        createCanvas(windowWidth - 20, windowHeight - 20);
       
        // "2nd canvas"
        drawingSurface = createGraphics(windowWidth - 20, windowHeight - 20);
        drawingSurface.strokeWeight(2.0);
        drawingSurface.stroke(100, 0, 255);
        drawingSurface.clear();
        
        middle = { x: windowWidth * 0.5, y: windowHeight * 0.5 };
        shipAngle = random(TWO_PI);
        randomDist = random(100, 300);
        pos = {
          x: middle.x + cos(shipAngle) * randomDist,
          y: middle.y + sin(shipAngle) * randomDist
        };
        // angle = PI * 1.5;
        strokeWeight(2.0);
        stroke(255, 100, 0);
      }

      function drawShip(x, y, angle) {
        strokeWeight(2.0);
        push();
        translate(x, y);
        rotate(angle);
        line(10, -15, 0, 15); // /
        line(0, 15, -10, -15); // \
        line(10, -15, 0, -9); // /
        line(0, -9, -10, -15); // \
        pop();
      }

      function draw() {
        
        let { x, y } = pos;
        if (paused === false) {

          if (random() < 0.03) {
            direction = random() < 0.5 ? -1 : 1; 
            speed = random(0.03, 0.06);
            randomDist = random(100, 200);
          }

          shipAngle += direction * speed;
          goal = {
            x: middle.x + cos(shipAngle) * randomDist,
            y: middle.y + sin(shipAngle) * randomDist
          }
          delta = { 
            x: goal.x - pos.x, 
            y: goal.y - pos.y 
          };
          angle = atan2(-delta.x, delta.y);
          pos.x -= (pos.x - goal.x) * speed;
          pos.y -= (pos.y - goal.y) * speed;

          clear();
          
          drawingSurface.line(x, y, pos.x, pos.y);
          image(drawingSurface, 0, 0);
          drawShip(pos.x, pos.y, angle);
        }
      }

      function keyPressed() {
        const SPACE = 32;
        if (keyCode === ESCAPE) {
          paused = !paused;
        }
        if (keyCode === SPACE) {
          
        }
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
