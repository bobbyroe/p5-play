<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
    <style>
      body {
        margin: 10px;
        padding: 0;
        background-color: #202020;
        background: url("assets/space.png");
        animation: slowspin 2 5s linear infinite;
      }
      @keyframes slowspin {
        0% {
          background-position: 0;
        }
        100% {
          background-position: 100%;
        }
      }
    </style>
    <script src="../p5.min.js"></script>
    <script src="../gsap.min.js"></script>
    <script>
      let paused = false;

      let time = 0;
      let isExpanded = false;
      let lines;
      const lineObjs = [];

      function preload() {
        lines = loadJSON("assets/someshapes.json");
      }

      function getLineObj(n) {
        const lines = [];
        const hue = random(360);
        const pos = { x: 0, y: 0 };
        const randomPos = { x: 0, y: 0 };
        let currentPos = { x: 0, y: 0 };
        let goalPos = { x: 0, y: 0 };
        const roteRate = random(0.0005, 0.002);
        function update(t) {
          // if (t > n) {
            stroke(hue, 255, 255);
            goalPos = isExpanded ? randomPos : pos;
            currentPos.x -= (currentPos.x - goalPos.x) * 0.05;
            currentPos.y -= (currentPos.y - goalPos.y) * 0.05;
            push();
            translate(currentPos.x, currentPos.y);
            rotate(millis() * roteRate); 
            // middle point
            // line(0, 0, 5, 5);
            // line(5, 0, 0, 5);
            //
            lines.forEach((l) => {
              const { coords } = l;
              const { ox, oy, x, y } = coords;
              line(ox - pos.x, oy - pos.y, x - pos.x, y - pos.y);
            });
            pop();
          // }
        }
        return {
          pos,
          randomPos,
          currentPos,
          lines,
          update,
        };
      }

      function setup() {
        createCanvas(windowWidth - 20, windowHeight - 20);
        colorMode(HSB);
        strokeWeight(2);
        stroke(90, 0, 255);

        const keys = Object.keys(lines);

        keys.forEach((key, n) => {
          const l = lines[key];
          const lineObj = getLineObj(n);
          l.forEach((pos, i) => {
            let { x, y } = pos;
            let previousPos = l[i - 1];
            let ox = previousPos ? previousPos.x : pos.x;
            let oy = previousPos ? previousPos.y : pos.y;

            if (i === 0) {
              lineObj.pos.x = x;
              lineObj.pos.y = y;
              if (random() < 0.5) {
                lineObj.randomPos.x =
                  random() < 0.5
                    ? random(0, -250)
                    : random(windowWidth, windowWidth + 250);
                lineObj.randomPos.y = random(windowHeight);
              } else {
                lineObj.randomPos.x = random(windowWidth);
                lineObj.randomPos.y =
                  random() < 0.5
                    ? random(0, -250)
                    : random(windowHeight, windowHeight + 250);
              }
            }
            lineObj.currentPos.x = x;
            lineObj.currentPos.y = y;
            lineObj.lines.push({ coords: { ox, oy, x, y, i } });
          });
          lineObjs.push(lineObj);
        });
      }

      function draw() {
        time += 1;

        if (paused === false) {
          clear();
          lineObjs.forEach((l) => l.update(time));
        }
      }

      function keyPressed() {
        const SPACE = 32;
        if (keyCode === ESCAPE) {
          paused = !paused;
        }
        if (keyCode === SPACE) {
          isExpanded = !isExpanded;
          time = 0;
        }
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
