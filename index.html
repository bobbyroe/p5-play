<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5 Drawing</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        overflow: hidden;
        background-color: #202020;
      } 
      /* body {
        background: url("assets/space.png");
      } */

    </style>
    <script src="libs/p5.min.js"></script>
    <script>
      let lines = [];
      let newLine = [];
      let previousPos;
      let body;
      let isDrawing = false;
      function setup() {
        body = document.body;
        noStroke();
        middle = { x: windowWidth * 0.5, y: windowHeight * 0.5 };
        createCanvas(windowWidth - 20, windowHeight - 20);
        colorMode(HSB);
        strokeWeight(2);
        stroke(90, 0, 255);
        fill(0, 0, 255);
        textSize(72);

        body.addEventListener("pointerdown", (evt) => {
          isDrawing = true;
          clear();
        });
        body.addEventListener("pointerup", (evt) => {
          isDrawing = false;
          lines.push(newLine);
          newLine = [];
          clear();
          text(evt.type, 100, 100);
        });
        body.addEventListener("mouseup", (evt) => {
          isDrawing = false;
          lines.push(newLine);
          newLine = [];
          clear();
          text(evt.type, 100, 100);
        });
      }

      // continuous loop
      function draw() {
        if (previousPos === undefined) {
          previousPos = { x: mouseX, y: mouseY };
        }
        let { x, y } = previousPos;
        if (isDrawing) {
          newLine.push({
            x: mouseX,
            y: mouseY,
          });
          line(x, y, mouseX, mouseY);
        }
        previousPos = { x: mouseX, y: mouseY };
      }
    </script>
  </head>
  <body></body>
</html>
