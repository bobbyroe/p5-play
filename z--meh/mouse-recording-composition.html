<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
    <style>
      body {
        margin: 10px;
        padding: 0;
        background-color: #202020;
        background: url("assets/space.png");
        animation: slowspin 25s linear infinite;
      }
      @keyframes slowspin {
        0% {
          background-position: 0;
        }
        100% {
          background-position: 100%;
        }
      }
    </style>
    <script src="libs/p5.min.js"></script>
    <script>
      let positions = [];
      const bgEmojis = ["ðŸŒ‘", "ðŸ‘£", "ðŸ•¶", "âš«ï¸"];
      const topEmojis = ["âœ¨", "âš¡ï¸", "ðŸ’«"];
      function setup() {
        noStroke();
        middle = { x: windowWidth * 0.5, y: windowHeight * 0.5 };
        createCanvas(windowWidth - 20, windowHeight - 20);
        // colorMode(HSB);
        textSize(50);
      }

      function drawBgEmojiAt(pos) {
        const { x, y, rx, ry, bg, bgRote, bgSize } = pos;
        textSize(bgSize);
        push();
        translate(x + rx, y + ry);
        rotate(bgRote);
        text(bg, 0, 0);
        pop();
      }
      function drawTopEmojiAt(pos) {
        const { x, y, top, topSize, topRote } = pos;
        textSize(topSize);
        push();
        translate(x, y);
        rotate(topRote);
        text(top, 0, 0);
        pop();
      }
      function drawBlockAt(pos) {
        const { x, y } = pos;
        text("â–ˆ", x, y);
      }
      // continuous loop
      function draw() {
        if (keyIsDown(32)) {
          positions.push({
            x: mouseX,
            y: mouseY,
            rx: random(-50, 50),
            ry: random(-50, 50),
            bgSize: random(50, 250),
            bgRote: random(TWO_PI),
            bg: random(bgEmojis),
            topSize: random(50, 100),
            topRote: random(TWO_PI),
            top: random(topEmojis),
          });
          
          positions.forEach((pos) => {
            drawBgEmojiAt(pos);
          });
          positions.forEach((pos) => {
            drawTopEmojiAt(pos);
          });
        }
        // background("rgba(0,0,0, 0.01)");
        
      }

      function keyPressed() {
        if (keyCode === 88) {
          // x
          erase();
          positions.forEach((pos) => {
            drawBlockAt(pos);
          });
          noErase();
          positions = [];
        }
        if (keyCode === 68) {
          // d (as in DRAW)
        }
      }
      function keyReleased() {
        if (keyCode === 32) {
          background("rgba(0, 0, 0, 0.1)");
          positions = [];
        }
      }
    </script>
  </head>
  <body></body>
</html>
