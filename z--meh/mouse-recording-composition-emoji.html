      function setup() {
        noStroke();
        middle = { x: windowWidth * 0.5, y: windowHeight * 0.5 };
        createCanvas(windowWidth - 20, windowHeight - 20);

      function drawEmojiAt(pos, level) {
        const { x, y, emojis, rotes, sizes } = pos;
        textSize(sizes[level]);
        push();
        translate(x, y);
        rotate(rotes[level]);
        text(emojis[level], 0, 0);
        pop();
      }
      
      function drawBlockAt(pos) {
        const { x, y } = pos;
        text("â–ˆ", x, y);
      }
      // continuous loop
      function draw() {
        let emojis = ["ðŸ–¤", "ðŸ’œ", "ðŸ’™", "ðŸ’š"];
        if (keyIsDown(32)) {
          positions.push({
            x: mouseX,
            y: mouseY,        
            rx: random(-50, 50),
            ry: random(-50, 50),
            sizes: [random(150, 400), random(75, 200), random(75, 150), random(20, 75)],
            rotes: [random(TWO_PI), random(TWO_PI), random(TWO_PI), random(TWO_PI)],
            emojis,
          });

          emojis.forEach((e, i) => {
            positions.forEach((pos) => {
              drawEmojiAt(pos, i);
            });
          });
        }
        // background("rgba(0,0,0, 0.01)");
      }

      function keyPressed() {
        if (keyCode === 88) {
          // x
          erase();
          positions.forEach((pos) => {
            drawBlockAt(pos);
          });
          noErase();
          positions = [];
        }
        if (keyCode === 68) {

      function keyReleased() {

        }
      }
