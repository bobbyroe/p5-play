<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
    <style>
      body {
        margin: 10px;
        padding: 0;
        background-color: #202020;
      }
    </style>
    <script src="../p5.min.js"></script>
    <script>
      let middle;
      let paused = false;
      let pos = { x: 0, y: 0 };
      const letters = [];
      const positions = [];
      let t;
      const emojis = [
        "🦠",
        "🍕",
        "🍆",
        "🦪",
        "🥜",
        "😣",
        "🙏🏻",
        "😂",
        "💵",
        "🧈",
      ];
      const numCols = 8;
      const numRows = 8;
      const radius = 200;
      const radiusSquared = radius * radius;

      function setup() {
        // initialize
        middle = { x: windowWidth * 0.5, y: windowHeight * 0.5 };
        pos = { x: 0, y: 0 };
        // stoke
        let x = 0;
        let y = 0;
        for (let y = 0; y < numCols; y++) {
          for (let x = 0; x < numRows; x++) {
            letters.push(random(emojis));
            pos = { x: x * 80 + 200, y: y * 80 + 100 };
            positions.push({ x: pos.x, y: pos.y });
          }
        }

        createCanvas(windowWidth - 20, windowHeight - 20);
        textSize(72);
        textAlign(CENTER, CENTER);
      }
      // continuous loop

      function draw() {
        const delta = { x: 0, y: 0 };
        const target = { x: 0, y: 0 };
        let distSquared = 0;
        let angle = 0;
        let rate = 0;
        if (paused === false) {
          background("rgba(0, 0, 0, 0.3)");
          fill(255, 255, 255);
          let len = letters.length;
          for (let i = 0; i < len; i++) {
            let { x, y } = positions[i];
            delta.x = x - mouseX;
            delta.y = y - mouseY;
            angle = atan2(-delta.x, delta.y);
            distSquared = delta.x * delta.x + delta.y * delta.y;
            rate = (radius - sqrt(distSquared)) * 0.5;
            
            if (distSquared < radiusSquared) {
              x -= sin(angle) * rate;
              y += cos(angle) * rate;
            }
            text(letters[i], x, y);
          }
        }
      }
      function keyPressed() {
        if (keyCode === ESCAPE) {
          paused = !paused;
        }
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
