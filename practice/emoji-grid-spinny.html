<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5</title>
    <style>
      body {
        margin: 10px;
        padding: 0;
        background-color: #202020;
      }
    </style>
    <script src="../p5.min.js"></script>
    <script>
      let middle;
      let paused = false;
      let pos = { x: 0, y: 0 };
      const letters = [];
      const translations = [];
      let t;
      const emojis = [
        "🦠",
        "🍕",
        "🍆",
        "🦪",
        "🥜",
        "😣",
        "🙏🏻",
        "😂",
        "💵",
        "🧈",
      ];
      const numCols = 8;
      const numRows = 8;
      let priorPos = { x: 0, y: 0 };

      function setup() {
        // initialize
        middle = { x: windowWidth * 0.5, y: windowHeight * 0.5 };
        pos = { x: 0, y: 0 };
        priorPos = { x: 1000, y: 800 };
        // stoke
        let x = 0;
        let y = 0;
        for (let y = 0; y < numCols; y++) {
          for (let x = 0; x < numRows; x++) {
            letters.push(random(emojis));
            pos = { x: x * 80 + 200, y: y * 80 + 100 };
            translations.push({x: priorPos.x - pos.x, y: priorPos.y - pos.y, rote: random( 0.001, 0.01) });
            priorPos = pos;
          }
        }
        
        createCanvas(windowWidth - 20, windowHeight - 20);
        textSize(72);
        // fill(255, 255, 255);
        textAlign(CENTER, CENTER);
      }
      // continuous loop
      
      function draw() {
        if (paused === false) {
          background("rgba(0, 0, 0, 0.8)");
          fill(255, 255, 255);
          let len = letters.length;
          for (let i = 0; i < len; i++) {
            let { x, y, rote } = translations[i];
            
            translate(x, y);
            push();
            rotate(millis() * rote);
            text(letters[i], 0, 0);
            pop();
          }
        }
      }
      function keyPressed() {
        if (keyCode === ESCAPE) {
          paused = !paused;
        }
        return false;
      }
    </script>
  </head>
  <body></body>
</html>
